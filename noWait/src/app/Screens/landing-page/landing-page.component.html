<div class="noWaitLandingPage">
  <section class="navSection">
    <div class="noWaitnavbar p-1 container-md">
      <div class="logo-with-name d-flex align-items-center">
        <h3 class="noWaitLogo">NW</h3>
        <h3 class="noWaitTile px-3 playfair-display">
          NoWait - Instant Table Booking
        </h3>
      </div>
      <ul class="right-side-nav">
        <li>About Us</li>
        <!-- TODO : LOAD FROM DATABASE -->
        <li class="d-flex justify-content-center">
          <div class="dropdown">
            <button
              class="btn btn-danger dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                style="margin-bottom: 3px"
                height="20"
                width="20"
                src="../../assets/images/locationIconWhite.png"
                alt=""
              />
              {{ selectedLocation ? selectedLocation : "Choose Location" }}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a
                class="dropdown-item"
                href="#"
                (click)="selectLocation('Pondicherry')"
                >Pondicherry</a
              >
              <a
                class="dropdown-item"
                href="#"
                (click)="selectLocation('Chennai')"
                >Chennai</a
              >
              <a
                class="dropdown-item"
                href="#"
                (click)="selectLocation('Bangalore')"
                >Bangalore</a
              >
            </div>
          </div>
        </li>
      </ul>
    </div>
  </section>

  <div class="sectionHero">
    <div class="noWaitLandingPageBody container-md">
      <div class="row flex align-items-center justify-content-center mt-5">
        <div class="col-md-6 flex flex-column">
          <p class="fw-semibold">Simple way to book a table</p>
          <h1 class="heroText">Drink,Party & Enjoy With your Family.</h1>
          <p class="heroFooter">Quick, hot, and delicious bitesâ€”zero wait!</p>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <img src="../../assets/images/wineDining.png" alt="" />
        </div>
      </div>
    </div>
  </div>

  <div class="search container-md">
    <div class="searchbox">
      <div class="searchCols">
        <div class="form-group position-relative">
          <label
            (click)="focusInput()"
            [for]="'foodType'"
            [ngClass]="{
              active: selectedFoodType || isDropdownOpen['foodType']
            }"
            >Food Type</label
          >
          <input
            type="text"
            class="form-control"
            name="foodType"
            readonly="true"
            placeholder=" "
            [(ngModel)]="selectedFoodType"
            (focus)="toggleDropdown('foodType', true)"
            (blur)="closeDropdown('foodType')"
            [attr.aria-expanded]="isDropdownOpen['foodType']"
          />
          <div
            class="dropdown-menu show"
            *ngIf="isDropdownOpen['foodType'] && filteredFoodTypes.length > 0"
          >
            <div
              class="dropdown-item"
              *ngFor="let foodType of filteredFoodTypes"
              (mousedown)="selectItem('foodType', foodType)"
            >
              {{ foodType }}
            </div>
          </div>
        </div>
      </div>

      <div class="searchCols">
        <div class="form-group position-relative">
          <label
            (click)="focusInput()"
            [for]="'timePeriod'"
            [ngClass]="{
              active: selectedTimePeriod || isDropdownOpen['timePeriod']
            }"
            >Time</label
          >
          <input
            type="text"
            class="form-control"
            name="timePeriod"
            readonly="true"
            placeholder=" "
            [(ngModel)]="selectedTimePeriod"
            (focus)="toggleDropdown('timePeriod', true)"
            (blur)="closeDropdown('timePeriod')"
            [attr.aria-expanded]="isDropdownOpen['timePeriod']"
          />
          <div
            class="dropdown-menu show"
            *ngIf="isDropdownOpen['timePeriod'] && timePeriods.length > 0"
          >
            <div
              class="dropdown-item"
              *ngFor="let timePeriod of timePeriods"
              (mousedown)="selectItem('timePeriod', timePeriod)"
            >
              {{ timePeriod }}
            </div>
          </div>
        </div>
      </div>

      <div class="searchCols">
        <div class="form-group position-relative">
          <label
            (click)="focusInput()"
            [for]="'foodType'"
            [ngClass]="{
              active: numberofGuestSelected || isDropdownOpen['guestSelected']
            }"
            >Number of guests</label
          >
          <input
            type="text"
            class="form-control"
            name="foodType"
            readonly="true"
            placeholder=" "
            [(ngModel)]="numberofGuestSelected"
            (focus)="toggleDropdown('guestSelected', true)"
            (blur)="closeDropdown('guestSelected')"
            [attr.aria-expanded]="isDropdownOpen['guestSelected']"
          />
          <div
            class="dropdown-menu show"
            *ngIf="
              isDropdownOpen['guestSelected'] && filteredFoodTypes.length > 0
            "
          >
            <div
              class="dropdown-item"
              *ngFor="let guest of guestNumbers"
              (mousedown)="selectItem('guestSelected', guest)"
            >
              {{ guest }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="top-picks container-md">
    <div
      class="header-top-picks playfair-display d-flex justify-content-center"
    >
      <h1 style="margin-top: 2rem; letter-spacing: 1px">TOP PICKS</h1>
      <h1
        *ngIf="selectedLocation != null"
        style="margin-top: 2rem; letter-spacing: 1px"
      >
        &nbsp;IN {{ selectedLocation.toUpperCase() }}
      </h1>
    </div>

    <div class="top-picks-cards-section">
      <app-top-picks-card
        [restaurantName]="'De Bussy'"
        [imageLoc]="'../../../assets/images/restaurantImages/deBussy.jpg'"
        [rating]="4.5"
      ></app-top-picks-card>
      <app-top-picks-card
        [restaurantName]="'Le Petit Four'"
        [imageLoc]="
          '../../../assets/images/restaurantImages/le petit fours.jpg'
        "
        [rating]="4.5"
      ></app-top-picks-card>
      <app-top-picks-card
        [restaurantName]="'Le Cafe'"
        [imageLoc]="'../../../assets/images/restaurantImages/lecafe.jpg'"
        [rating]="4.5"
      ></app-top-picks-card>
    </div>
  </div>

  <div class="noWaitLandingPageFooter"></div>
</div>
