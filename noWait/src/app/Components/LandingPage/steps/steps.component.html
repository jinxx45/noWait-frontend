<div class="steps">
  <h1 class="text-center topic-header">HOW IT WORKS</h1>
  <div class="single-step row" *ngFor="let step of steps; let i = index">
    <div class="step-count-with-header col-md-5">
      <h1 class="step-count">{{ i + 1 }}</h1>
    </div>
    <div class="header-with-desc col-md-7">
      <h3>{{ step.Heading }}</h3>
      <p>{{ step.description }}</p>
    </div>
    <hr class="red-line" />
  </div>
</div>
